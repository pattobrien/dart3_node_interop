targets:
  $default:
    sources:
      # NOTE: you must include all files here, including html files that
      # aren't being generated by the builders (e.g. `index.html`).
      - "build/**"
      - "bin/**"
      - "$package$"
      - "lib/$lib$"
    builders:
      build_web_compilers:entrypoint:
        # These are globs for the entrypoints you want to compile.
        generate_for:
          - bin/**.dart

        options:
          compiler: dart2js
          # # List any dart2js specific args here, or omit it.
          dart2js_args:
            # []
            - -04
            # - -O2
